[package]
name = "javy"
version = "0.1.0"
authors = ["Sa√∫l Cabrera <saulecabrera@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
quickjs-sys = { path = "../quickjs-sys" }
rmp = "^0.8"
rmp-serde = "^0.15"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0"
rmpv = { version = "0.4", features = ["with-serde"] }

[dev-dependencies]
criterion = "0.3"
wasmtime = "0.26.0"
wasmtime-wasi = "0.26.0"

[[bench]]
name = "qjs_wasmtime"
harness = false

[features]
wizer = []

[profile.release]
lto = true
